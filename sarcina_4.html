<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>

<div ng-app="MyApp" ng-controller="MyCtrl">
<h3>Produsul a*b</h3>
a = <input type="number" ng-model='a'>
b = <input type="number" ng-model='b'>
<button ng-click="calculeaza()">Calculeaza</button>
<p>Raspuns: {{ produs }}</p>
<center><em>A realizat: <b>Jigau Cristian</b></em></center>
</div>
<script>
	var app = angular.module('MyApp',[]);
	app.controller('MyCtrl', function($scope){
	   $scope.calculeaza = function(){
	 	$scope.produs = $scope.a * $scope.b;
	   }
	});
	</script>
</body>
</html>
