<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<style type="text/css">
	table, td  {
	  border: 1px solid grey;
	  border-collapse: collapse;
	  padding: 5px;
	  width: 25%;
	}
	th{
		background-color: lightgrey;
	}
	</style>
</head>
<body>

<div ng-app="MyApp" ng-controller="MyCtrl">
	<h3>Lista studentilor sub forma de tabel</h3>
<center>
<table border="1">
	<tr>
		<th>Nume</th>
		<th>Prenume</th>
		<th>Nota</th>
	</tr>
	<tr ng-repeat="x in studenti">
		<td>{{x.nume}}</td>
		<td>{{x.prenume}}</td>
		<td>{{x.nota}}</td>
	</tr>
</table>
</center>
<br><br>
<center><em>A realizat: <b>Jigau Cristian</b></em></center>
</div>
<script>
	var app = angular.module('MyApp',[]);
	app.controller('MyCtrl', function($scope){
		$scope.studenti = [
		{nume:'Jigau', prenume:'Cristian', nota:10,},
		{nume:'Jigau', prenume:'Radu', nota:9},
		{nume:'Botnaru', prenume:'Corneliu', nota:8},
		{nume:'Cibotaru', prenume:'Adrian', nota:9},
		{nume:'Rotari', prenume:'Elena',nota:7},
		{nume:'Moraru', prenume:'Elena', nota:10},
		];
	});
	</script>
</body>
</html>
