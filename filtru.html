<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="namesCtrl">

<p>Cautati studentul:</p>
Nume:<input type="text" ng-model="nume">
Prenume:<input type="text" ng-model="prenume">
<ul>
  <li ng-repeat="x in names | filter: nume | filter:prenume">
  {{ x.nume + '  ' + x.prenume }}</li>
</ul>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('namesCtrl', function($scope) {
  $scope.names = [
    {nume:'Alex',prenume:'Cebotaru'},
    {nume:'Alex',prenume:'Botnari'},
    {nume:'Alex',prenume:'Jigau'},
    {nume:'Cristian',prenume:'Jigau'},
    {nume:'Angela',prenume:'Rotaru'},
    {nume:'Sergiu',prenume:'Morari'}
  ];
});

</script>
</body>
</html>
